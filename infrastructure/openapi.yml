openapi: 3.0.0
info:
    version: "0.1.0"
    title: "Ice cream Shop"
    license:
        name: MIT
servers:
    - url: "localhost:3000"
paths:
    /flavours:
        get:
            summary: "Get list of ice cream flavours"
            operationId: listFlavours
            responses:
                "200":
                    description: "List of ice cream flavours"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    flavours:
                                        type: array
                                        items:
                                            type: string
        post:
            summary: "Register a new ice cream flavour"
            operationId: registerFlavour
            responses:
                "200":
                    description: "Created"
    /orders:
        get:
            summary: "Get list of uncompleted orders"
            operationId: listOrders
            responses:
                "200":
                    description: "List of uncompleted orders"
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    orders:
                                        type: array
                                        items:
                                            $ref: "#/components/schemas/Scoop"
        post:
            summary: "Place a new order"
            operationId: placeOrder
            responses:
                "200":
                    description: "Created"
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                scoop:
                                    type: array
                                    items:
                                        $ref: "#/components/schemas/Scoop"
components:
    schemas:
        Scoop:
            type: object
            properties:
                flavour:
                    type: string
                quantity:
                    type: integer
            required:
                - flavour
                - quantity
